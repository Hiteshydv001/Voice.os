    <script>
      // Global error handler for script loading failures
      window.addEventListener('error', function(e) {
        // Suppress expected Stripe SDK loading errors in restricted environments
        if (e.target.tagName === 'SCRIPT' && e.target.src && e.target.src.includes('js.stripe.com')) {
           console.warn('Stripe SDK failed to load (expected if offline/blocked).');
           return;
        }
        if (e.target.tagName === 'SCRIPT') {
          console.error('Script loading error:', e.target.src);
        }
      }, true);

      // Polyfill process.env
      if (typeof process === "undefined") {
        window.process = { env: { NODE_ENV: 'development' } };
      }
    </script>
